services:
  advpl-code-analyzer:
    image: totvsengpro/advpl-tlpp-code-analyzer:latest
    ports:
      - "8000:8000"
    volumes:
      - ./fontes:/tmp
      - ./fontes/includes:/tmp/includes
      - ./fontes/config:/bin/conf
      - ./fontes/output:/bin/output
    command: [ "/usr/bin/sonar-pipeline", "-v", "/tmp" ]
